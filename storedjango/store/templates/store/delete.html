{% extends "store/base.html" %}

{% block content %}
  <form method="POST" action="{% url 'store:delete' product.id %}">
    {% csrf_token %}
    <article class="m-4 p-3">
      <section class="text-gray-800">
        <h3 class="text-3xl font-bold uppercase">{{ product.name }}</h3>
        <p class="my-2 text-2xl font-medium text-green-500">${{ product.price }}</p>
        <p class="text-lg">{{ product.description }}</p>
        <img class="w-48" src="{{ product.image.url }}" />
      </section>
    </article>

    <article class="m-4 p-3 text-white bg-red-300 border-2 border-red-500 rounded">
      <h2 class="text-3xl font-bold">Delete product</h2>
      <h3>Are you sure you want to delete this product?</h3>
      <button type="submit" class="px-5 py-2 mt-3 text-red-800 font-bold rounded border-2 border-red-700">DELETE</button>
      <a href="{% url 'store:products' %}" class="px-5 py-2 ml-4 mt-3 font-bold rounded border-2 border-white">CANCEL</a>
    </article>
  </form>
{% endblock %}
